<!DOCTYPE html>
<html>

<head>
  <title>Page 1</title>
</head>

<body>
  <header>
    <h1>My Website</h1>
  </header>
  <main>
    <label for="song-select">Select a song:</label>
    <select id="song-select">
      <option value="">--Select a song--</option>
      <option value="song1">Song 1</option>
      <option value="song2">Song 2</option>
      <option value="song3">Song 3</option>
    </select>
    <button id="continue-btn">Continue</button>
  </main>

  <script>
    // window.location.href = "howler.html";
    document.getElementById("continue-btn").addEventListener("click", function () {
      var song = document.getElementById("song-select").value;
      if (song) {
        window.location.href = "howler.html?song=" + encodeURIComponent(song);
      }
    });
  </script>
</body>

</html>
